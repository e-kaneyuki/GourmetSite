    <div style="width: 75%; padding: 20px;">

        <div th:if="${store != null}">
		    <div th:each="shop, iterStat : ${store}">

					    <!-- 店舗名 -->
					    <h2 th:text="${iterStat.count} + '.' + ${shop.storeName}"></h2>
					    
					    <!-- 店舗画像 -->
					    <img th:src="${shop.imageURL}" alt="店舗画像" />
					    
					    <p th:text="'店舗エリア: ' + ${shop.areaName}">エリア名</p>
					    <!-- 店舗住所 -->
					    <p th:text="'店舗住所: ' + ${shop.address}">住所</p>
					    
					    <!-- 店舗紹介 -->
					    <p th:text="${shop.catchphrase != '' ? '店舗紹介: ' + shop.catchphrase : '店舗紹介: ' + 'なし'}">キャッチフレーズ</p>					    
					    <!-- 営業時間 -->
					    <p th:text="'営業時間: ' + ${shop.businessHours}">営業時間</p>
					    
					    <!-- 店舗URL -->
					    <div>
					        <a th:href="${shop.storeHpURL}" target="_blank" rel="noopener noreferrer">店舗ホームページ</a>
					    </div>
					</div>
